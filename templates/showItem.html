{% extends "layout.html" %}
{% block content %}
  {% include '_header.html' %}
  {% include '_flash.html' %}
  <div class="row banner main">
    <div class="col-md-1"></div>
    <div class="col-md-11 padding-none">
      <h1>
        {{item.name}}
        <a href="{{url_for('showItems', category_id=category.id)}}">({{category.name}})</a>
      </h1>
      {% if not readonly %}
        <div class="">
          {% if not readonly %}
            <a href='{{url_for('editItem', category_id = category.id, item_id=item.id ) }}'>Edit</a> |
            <a href='{{url_for('deleteItem', category_id = category.id, item_id=item.id ) }}'>Delete</a>
          {% endif %}
        </div>
      {% endif %}
      <div class="">
        {{ item.description }}
      </div>
    </div>
  </div>

{% endblock %}
