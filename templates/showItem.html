{% extends "layout.html" %}
{% block content %}
  {% include '_header.html' %}
  {% include '_flash.html' %}
  <div class="">
    <h3>
      {{item.name}}
    </h3>
    <p>
      Category:
      <a href="{{url_for('showItems', category_id=category.id)}}">{{category.name}}</a>
    </p>
    <div class="">
      {{ item.description }}
    </div>
    {% if not readonly %}
      <div class="">
        {% if not readonly %}
          <a href='{{url_for('editItem', category_id = category.id, item_id=item.id ) }}'>edit</a> |
          <a href='{{url_for('deleteItem', category_id = category.id, item_id=item.id ) }}'>delete</a>
        {% endif %}
      </div>
    {% endif %}
  </div>

{% endblock %}
