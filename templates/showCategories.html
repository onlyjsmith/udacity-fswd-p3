{% extends "layout.html" %}
{% block content %}
  {% include '_header.html' %}
  {% include '_flash.html' %}
  <div class="row banner main">
    <div class="col-md-1"></div>
    <div class="col-md-11 padding-none">
      <h1>Categories</h1>
      {% if not readonly %}
        <a href="{{url_for('newCategory')}}">+ add</a>
      {% endif %}
    </div>
  </div>

  {% for category in categories %}
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 category-list">
          <h3>
            <a href = "{{url_for('showItems', category_id = category.id)}}">
              {{category.name}}
            </a>
            {% if not readonly %}<a href="{{url_for('editCategory', category_id=category.id)}}">(edit)</a>{% endif %}
          </h3>
        </div>
        <div class="col-md-1"></div>
      </div>
  {% endfor %}
{% endblock %}
