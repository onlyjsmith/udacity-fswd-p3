{% extends "layout.html" %}
{% block content %}
  {% include '_header.html' %}
  {% include '_flash.html' %}
  <div class="row banner main">
    <div class="col-md-1"></div>
    <div class="col-md-11 padding-none">
      <h1>Categories</h1>
      <a href="{{url_for('newCategory')}}">+ add</a>
    </div>
  </div>

  {% for category in categories %}
    <a href = "#">
      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 category-list">
          <h3>{{category.name}}</h3>
        </div>
        <div class="col-md-1"></div>
      </div>
    </a>
  {% endfor %}
{% endblock %}
