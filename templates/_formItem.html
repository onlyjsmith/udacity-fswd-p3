<form action="{% if item %} {{ url_for('editItem',category_id = category_id, item_id=item.id)}} {% else %} {{ url_for('newItem', category_id=category_id)}} {% endif %}" method="post">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" maxlength="100" class="form-control" name="name" value="{% if item %}{{item.name }}{% endif %}">

    <label for="description">Description:</label>
    <textarea class="form-control" maxlength="250" rows="3" name="description">{% if item %}{{item.description}}{% endif %}</textarea>

    <button type="submit" class="btn btn-default" id="submit" type="submit">
      <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save
    </button>
    <a class='btn btn-default' href='{{url_for('showItems', category_id=category_id)}}'>
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
    </a>
  </div>
</form>
