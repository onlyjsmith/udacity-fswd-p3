
<div class='flash'>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-dismissible alert-warning">
          <button type="button" class="close" data-dismiss="alert">Ã—</button>
          <p>{{message}}</p>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}
</div>
