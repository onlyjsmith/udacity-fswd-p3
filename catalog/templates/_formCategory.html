<form action="{% if category %}{{ url_for('editCategory',category_id = category.id)}}{% else %}{{ url_for('newCategory')}}{% endif %}" method = "post">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type ="text" class="form-control" name="name" value="{% if category %}{{category.name }}{% endif %}">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-default" id="submit" type="submit">
    <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
    <a class='btn btn-default' href = '{{url_for('showCategories')}}'>
      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel
    </a>
  </div>
</form>
